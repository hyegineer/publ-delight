    <div id="app">

      <!-- layout: 결제내역 상세 페이지 -->
      <div class="pay-history-detail-page l-page-wrapper">

        <!-- layout: 페이지 -->
        <div class="l-page">

          <!-- layout: 헤더 타입 1-2 (왼: 페이지명 / 오: 닫기 버튼) -->
          <header class="header">
            <div class="header-left">
              <h2 class="hd-title ">상세내역</h2>
            </div>
            <div class="header-right">
              <div class="hd-btn-grp">
                <button type="button" onclick="history.back();" class="hd-btn">
                  <span class="txt-hidden">닫기</span>
                  <i class="ico ico-22 ico-x"></i>
                </button>
              </div>
            </div>
          </header>

          <!-- END layout: 헤더 타입 1-2 (왼: 페이지명 / 오: 닫기 버튼) -->

          <!-- layout: 페이지 상단 -->
          <div class="l-page-top">
            <div class="page-content">

              <!-- 섹션: 상세내역 상단 정보 -->
              <section class="section pay-detail-section">
                <div class="left-title-wrap type-sm">
                  <h3 class="left-title">23.00.00 (월)</h3>
                  <p class="left-title-desc">주문번호 123456789</p>
                </div>

                <!-- 결제했던 아이템 -->
                <div class="item-card type-02">
                  <div class="card-top">

                    <!-- <h5 class="card-status">대기중</h5> -->

                    <!-- <h5 class="card-status type-fail">결제실패</h5> -->
                    <h5 class="card-status type-done">지급완료</h5>
                    <div class="mg-left" style="display: none;">
                      <button type="button" class="btn">
                        <span class="txt-hidden">자세히 보기</span>
                        <i class="ico ico-arrow-right ico-white"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-mid">
                    <figure class="thumbnail">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail">
                    </figure>
                    <ul class="card-information">
                      <li>
                        <h5 class="card-name">상품이름 1줄표기</h5>
                      </li>
                      <li>
                        <div class="price-item">
                          <i class="ico ico-20 ico-coin-cash"></i>
                          <span class="txt">0,000</span>
                          <span class="txt">원</span>
                        </div>
                      </li>
                      <li>
                        <dl class="gray-dl">
                          <dt class="dt">구매 수량</dt>
                          <dt class="dd">1,234</dt>
                        </dl>
                      </li>
                    </ul>
                  </div>
                  <div class="card-bottom">
                    <div class="card-bottom-row">
                      <div class="card-detail-wrap type-col">
                        <dl class="info-dl type-01">
                          <dt class="dt">
                            <span class="txt">구매자</span>
                          </dt>
                          <dd class="dd">
                            <div class="user-item">
                              <figure class="user-thumbnail">
                                <img src="assets/images/img-default-person.png" alt="" class="img-thumbnail">
                              </figure>
                              <span class="user-name">닉네임</span>
                            </div>
                          </dd>
                        </dl>
                      </div>
                      <div class="card-detail-wrap type-col">
                        <dl class="info-dl type-01">
                          <dt class="dt">
                            <span class="txt">지급 담당자</span>
                          </dt>
                          <dd class="dd">
                            <div class="user-item">
                              <figure class="user-thumbnail">
                                <img src="assets/images/img-default-person.png" alt="" class="img-thumbnail">
                              </figure>
                              <span class="user-name">닉네임</span>
                            </div>
                          </dd>
                        </dl>
                      </div>
                    </div>
                    <div class="card-bottom-row">
                      <div class="card-detail-wrap">
                        <dl class="info-dl type-01">
                          <dt class="dt">
                            <span class="txt">결제 승인</span>
                          </dt>
                          <dd class="dd">23.00.00(월) 00:00</dd>
                        </dl>
                        <dl class="info-dl type-01">
                          <dt class="dt">
                            <span class="txt">지급 담당자</span>
                          </dt>
                          <dd class="dd">23.00.00(월) 00:00</dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- END 결제했던 아이템 -->
              </section>

              <!-- END 섹션: 상세내역 상단 정보 -->

              <!-- 섹션: 구성품 -->
              <section class="section compo-section">
                <div class="title-wrap">
                  <div class="title-item">
                    <h4 class="title title-20">구성품</h4>
                    <span class="gray-txt">16</span>
                  </div>
                </div>
                <ul class="grid-grp type-col4">
                  <li class="grid">
                    <figure class="thumbnail-box">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail type-contain">
                    </figure>
                  </li>
                  <li class="grid">
                    <figure class="thumbnail-box">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail type-contain">
                    </figure>
                  </li>
                  <li class="grid">
                    <figure class="thumbnail-box">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail type-contain">
                    </figure>
                  </li>
                  <li class="grid">
                    <figure class="thumbnail-box">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail type-contain">
                    </figure>
                  </li>
                  <li class="grid">
                    <figure class="thumbnail-box">
                      <img src="assets/images/img-sample-item.png" alt="" class="img-thumbnail type-contain">
                    </figure>
                  </li>
                </ul>
              </section>

              <!-- END 섹션: 구성품 -->

              <!-- 섹션: 하단 버튼들 -->
              <section class="section btn-section">
                <button type="button" class="theme-solid-btn btn-lg btn-w100">세금계산서 신청하기</button>
                <button type="button" class="txt-btn type-sm">
                  <i class="ico ico-18 ico-reply"></i>
                  <span class="txt">환불 요청하기</span>
                </button>
              </section>
