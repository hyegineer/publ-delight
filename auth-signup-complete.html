  <body ontouchstart>
    <div id="app">

      <!-- layout: 회원가입 완료 페이지 -->
      <div class="signup-complete-page l-page-wrapper">

        <!-- layout: 페이지 -->
        <div class="l-page">

          <!-- layout: 페이지 상단 -->
          <div class="l-page-top">
            <div class="page-content">

              <!-- 섹션: 회원가입 완료 -->
              <section class="section">
                <img src="assets/images/img-intro.png" alt="">
                <div class="title-wrap">
                  <h3 class="title title-20">회원가입이 완료되었습니다.</h3>
                  <p class="desc">
                    <span id="countdown" class="theme-txt">5초</span> 후에 로그인 화면으로 이동합니다.
                  </p>
                </div>
              </section>

              <!-- END 섹션: 회원가입 완료 -->
            </div>
          </div>

          <!-- END layout: 페이지 상단 -->
        </div>

        <!-- END layout: 페이지 -->
      </div>

      <!-- END layout: 회원가입 완료 페이지 -->
    </div>
    <script src="assets/js/ui.js"></script>
    <script>
      var time = 0;
      var count = 5;
      fiveSecond();
      function fiveSecond() {
        clearInterval(time);
        time = setInterval("myTimer()", 1000);
      }
      function myTimer() {
        count = count - 1; // 타이머 선택 숫자에서 -1씩 감산함(갱신되기 때문)
        document.getElementById("countdown").innerHTML = `${count}초`;
        if (count == 0) {
          clearInterval(time); // 시간 초기화
          if (confirm("로그인 페이지로 이동합니다.")) {
            location.href = 'auth-login.html';
          }
        }
      }
    </script>
