<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딜라잇게임즈</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      :root {
        --background: #101017;
        --white: #fff;
        --border: rgba(255, 255, 255, 0.12);
        --error: #ff3056;
        --primary-50: #F2E7FE;
        --primary-100: #DBB2FF;
        --primary-200: #BB86FC;
        --primary-300: #985EFF;
        --primary-400: #7F39FB;
        --primary-500: #6200EE;
        --primary-600: #5600E8;
        --primary-700: #3700B3;
        --primary-800: #30009C;
        --primary-900: #23036A;
        --secondary-50: #C8FFF4;
        --secondary-100: #70EFDE;
        --secondary-200: #03DAC5;
        --secondary-300: #00C4B4;
        --secondary-400: #00B3A6;
        --secondary-500: #01A299;
        --secondary-600: #019592;
        --secondary-700: #018786;
        --secondary-800: #017374;
        --secondary-900: #005457;
        --tertiary-100: #FFCD08;
        --tertiary-200: #FFCD08;
        --tertiary-300: #FFE168;
        --text-light-01: rgba(255, 255, 255, 0.1);
        --text-light-02: rgba(255, 255, 255, 0.2);
        --text-light-04: rgba(255, 255, 255, 0.4);
        --text-light-06: rgba(255, 255, 255, 0.6);
        --text-light-08: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="app">

      <!-- layout: 로그인 인트로 페이지 -->
      <div class="l-page-wrapper">

        <!-- layout: 페이지 -->
        <div class="l-page">

          <!-- layout: 페이지 상단 -->
          <div class="l-page-top">
            <div class="page">

              <!-- 섹션: 로그인 인트로 -->
              <section>
                <img src="" alt="">
                <div>
                  <button type="button">기존 회원 로그인</button>
                  <button type="button">
                    <i></i>
                    <span>딜라잇 게임즈 디스코드</span>
                    <i></i>
                  </button>
                </div>
              </section>

              <!-- END 섹션: 로그인 인트로 -->
            </div>
          </div>

          <!-- END layout: 페이지 상단 -->

          <!-- layout: 페이지 하단 -->
          <div class="l-page-bottom">
            <div>
              <p>딜라잇 게임즈가 처음이신가요?</p>
              <button type="button">
                <span>회원가입</span>
                <i></i>
              </button>
            </div>
          </div>

          <!-- END layout: 페이지 하단 -->
        </div>

        <!-- END layout: 페이지 -->

        <!-- layout: 페이지 팝업 (로그인) -->
        <div class="l-page l-page-popup">

          <!-- layout: 헤더 타입 1-2 (왼: 페이지명 / 오: 닫기 버튼) -->
          <header>
            <div>
              <div class="invisible">
                <h2></h2>
              </div>
            </div>
            <div>
              <button type="button">
                <span>닫기</span>
                <i></i>
              </button>
            </div>
          </header>

          <!-- END layout: 헤더 타입 1-2 (왼: 페이지명 / 오: 닫기 버튼) -->

          <!-- layout: 페이지 상단 -->
          <div class="l-page-top">
            <div class="page">

              <!-- 섹션: 로그인 -->
              <section>
                <img src="" alt="">
                <div>
                  <div>
                    <label>닉네임</label>
                    <div>
                      <input type="text" placeholder="마인크래프트 닉네임">
                    </div>
                  </div>
                  <div>
                    <label>비밀번호</label>
                    <div>
                      <input type="password" placeholder="영문, 숫자, 특수문자 조합 8자 이상">
                    </div>
                  </div>
                </div>
                <div>
                  <button type="button">로그인</button>
                  <div>
                    <button type="button">아이디 찾기</button>
                    <button type="button">비밀번호 찾기</button>
                  </div>
                </div>
              </section>

              <!-- END 섹션: 로그인 -->
            </div>
          </div>

          <!-- END layout: 페이지 상단 -->
        </div>

        <!-- END layout: 페이지 팝업 (로그인) -->
      </div>

      <!-- END layout: 로그인 인트로 페이지 -->
    </div>

    <!-- <script src="assets/js/ui.js"></script> -->
  </body>
</html>
