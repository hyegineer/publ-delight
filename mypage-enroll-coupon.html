              </button>
              <h2 class="hd-title ">쿠폰 등록</h2>
            </div>
            <div class="header-right">
            </div>
          </header>

          <!-- END layout: 헤더 타입 2-1 (왼: 뒤로가기 + 페이지명 / 오: 기타 버튼) -->

          <!-- layout: 페이지 상단 -->
          <div class="l-page-top">
            <div class="page-content">

              <!-- 섹션: 쿠폰 등록 -->
              <section class="section">
                <div class="ico-txt-wrap">
                  <i class="ico ico-38 ico-coupon"></i>
                  <h3 class="txt">쿠폰을 등록합니다</h3>
                </div>
                <div class="form-item-grp">
                  <div class="form-item">
                    <label class="form-label">쿠폰번호</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="form-inp" placeholder="쿠폰번호 n자리 입력">
                    </div>
                    <p class="form-validation-msg">쿠폰번호를 입력해주세요.</p>
                  </div>
                </div>
                <div class="ttl-ul-section">
                  <h4 class="ttl">유의사항</h4>
                  <ul class="dash-ul">
                    <li class="li">유의사항 텍스트가 들어갑니다.</li>
                    <li class="li">모든 것이 네모난 블록으로 이루어진 세계에서 혼자, 혹은 여럿이 생존하면서 건축 또는 직접 게임을 제작하는 등 정해진 목표 없이 자유롭게 즐길 수 있다.</li>
                  </ul>
                </div>
              </section>

              <!-- END 섹션: 쿠폰 등록 -->
            </div>
          </div>

          <!-- END layout: 페이지 상단 -->

          <!-- layout: 페이지 하단 -->
          <div class="l-page-bottom">
            <div class="l-bottom-btn-wrap">

              <!-- TODO: 모두 다 입력 완료시, btn-before 클래스를 지워주세요 -->
              <button type="button" onclick="openModal('modal-1');" class="btn-w100 theme-solid-btn btn-lg btn-before">등록하기</button>
            </div>
          </div>

          <!-- END layout: 페이지 하단 -->
        </div>

        <!-- END layout: 페이지 -->

            <div class="smodal-btn-wrap">

          </div>
        </div>

        <!-- END layout: 시스템 모달 (이미 사용한 쿠폰) -->

            <div class="smodal-top">

            <div class="smodal-btn-wrap">
